<div #elem
     (mouseenter)="onMouseEnter()"
     (mouseleave)="onMouseLeave()">
  <ng-content />
</div>

<ng-template #generalHint>
  <div class="hint"
       [ngClass]="showHintAnimation ? 'show-hint' : 'hide-hint'"
       [style.transition.s]="transition">
    <ng-container *ngTemplateOutlet="hintBody" />
  </div>
</ng-template>
