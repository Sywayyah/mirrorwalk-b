<div *ngIf="popupsService.popups.length"
     class="overlay">
</div>

<div *ngIf="popupsService.popups.length"
     (click)="handleOverlayClick($event)"
     mwNoContextMenu
     class="popups-container">
  <mw-popup-wrapper *ngFor="let popup of popupsService.popups; let last = last"
                    [ngClass]="popup.class"
                    class="popup"
                    [popupData]="popup"
                    [isInactive]="!last" />
</div>
