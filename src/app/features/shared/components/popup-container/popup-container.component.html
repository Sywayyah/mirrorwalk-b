@if (popupsService.popups.length) {
  <div
    class="overlay">
  </div>
}

@if (popupsService.popups.length) {
  <div
    (click)="handleOverlayClick($event)"
    mwNoContextMenu
    class="popups-container">
    @for (popup of popupsService.popups; track popup; let last = $last) {
      <mw-popup-wrapper
        [ngClass]="popup.class"
        class="popup"
        [popupData]="popup"
        [isInactive]="!last" />
    }
  </div>
}
