<mw-hover-hint [hintBody]="hint"
               [hintPos]="hintPos">
  <mw-item-icon-base [icon]="item.baseType.icon.icon"
                     [itemColor]="item.baseType.icon.iconClr"
                     [bgColor]="item.baseType.icon.bgClr" />

  <ng-template #hint>
    <div style="max-width: 200px;">
      <div style="display: flex">
        <div class="tooltip-icon"
             [ngStyle]="{ 'color': item.baseType.icon.iconClr , 'background': item.baseType.icon.bgClr }">
          <!-- <i class="ra" [class]="'ra-' + item.baseType.icon.icon"></i> -->
          <mw-ra-icon [icon]="item.baseType.icon.icon" />
        </div>

        <div style="padding: 4px 8px 8px; font-size: 14px">
          {{item.baseType.name}}
          <div style="font-size: 9px; color: gray;">{{item.baseType.slotType}}</div>
        </div>
      </div>

      <div style="padding: 0 8px 8px; font-size: 13px;">
        <!-- {{item.currentDescription}} -->
        <mw-item-description [item]="item" />
      </div>
    </div>
  </ng-template>
</mw-hover-hint>
