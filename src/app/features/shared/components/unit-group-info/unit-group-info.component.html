<mw-unit-group-portrait class="unit-portrait"
                        [unitGroup]="unitGroup" />

<div class="info-header">
  <div class="title">
    <div class="group">
      {{unitGroup.count}}

      {{unitGroup.type.name}}
    </div>

    <div class="tier">
      Tier {{unitGroup.type.level}}
    </div>
  </div>

</div>

<!-- todo: more descriptions, provide abilities here -->
<!--  and some modifiers/resists -->

<div class="description">
  <hr>
  <mw-description *ngIf="description.descriptions.length; else noDescription"
                  [descriptions]="description.descriptions"></mw-description>

  <ng-template #noDescription>
    No Description.
  </ng-template>
</div>
