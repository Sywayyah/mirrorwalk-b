<mw-popup-base-content>
  <div popupHeader>
    <div>
      These groups are of the same type
    </div>
  </div>

  <div popupContent>
    <div>
      What do you want to do?
    </div>
  </div>

  <div popupButtons>
    <button mw-main-button (click)="merge()">
      Merge
    </button>

    <button mw-main-button (click)="swap()">
      Swap
    </button>

    <button mw-main-button (click)="popup.close()">
      Cancel
    </button>
  </div>
</mw-popup-base-content>
