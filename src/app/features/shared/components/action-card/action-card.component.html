<div class="icon">
  <mw-ra-icon [icon]="actionCard().icon"
              [style.color]="actionCard().iconColor"
              [style.background]="actionCard().bgColor"
              [style.border-color]="actionCard().borderColor" />
</div>

<div class="content">
  <div class="title">
    {{actionCard().title}}
  </div>

  <div class="description"
       [innerHtml]="actionCard().description | safeHtml">
  </div>
</div>
