@for (item of panels.panels; track item.title()) {
  <div
    class="panel"
    cdkDrag
    (mousedown)="focused(item)"
  >
    <div
      class="header"
      cdkDragHandle
    >
      {{ item.title() }}
    </div>

    <div class="content">
      <ng-container *ngTemplateOutlet="item.templateRef()" />
    </div>

    <div class="resize-handler"></div>
  </div>
}
