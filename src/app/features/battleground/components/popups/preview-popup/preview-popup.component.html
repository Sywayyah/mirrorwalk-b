<div>
  {{ data.struct.name }}
</div>

<div style="white-space: pre; padding: 16px;">
  @if (struct.generator?.description) {
  <mw-description [descriptions]="struct.generator?.description({thisStruct: struct})?.descriptions!" />
  }
</div>

<div>
  <button (click)="closePopup()">Cancel</button>
  <button [disabled]="struct.controls?.accept === false" (click)="accept()">Accept</button>
</div>
