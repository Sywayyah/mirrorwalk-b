<div *ngIf="popups.length" class="overlay"></div>

<div *ngIf="popups.length" class="popups-container">
    <div class="popup">
        <div class="header">{{popups[0].isWin ? 'Win!' : 'Defeat'}}</div>

        <div>
            <div style="text-align: center;">Player's Losses</div>
            <div class="losses-container">
                <div class="loss-card" *ngFor="let playerLoss of popups[0].playerLosses">
                    <span>{{ playerLoss.type.name }}</span>
                    <span>{{ playerLoss.count }}</span>
                </div>
            </div>
        </div>

        <div>
            <div style="text-align: center;">Enemy's Losses</div>
            <div class="losses-container">
                <div class="loss-card" *ngFor="let playerLoss of popups[0].enemyLosses">
                    <span>{{ playerLoss.type.name }}</span>
                    <span>{{ playerLoss.count }}</span>
                </div>
            </div>
        </div>
    </div>
</div>
